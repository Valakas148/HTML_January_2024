<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="foodstyle.css">
</head>
<body>

<div id="mainDiv">
    <div class="indiv" id="Header">
        <p id="mainText"> Below are some popular topping options that will satisfy your palette while making you full.</p>
    </div>
    <div class="indiv" id="FoodDiv">
        <div class="food" id="pepper"> <img src="https://cdn.icon-icons.com/icons2/1301/PNG/512/if-food-c247-2427884_85682.png" alt="pepper"> <p> <b>pepper</b></p> </div>
        <div class="food" id="garlic"> <img src="https://cdn.icon-icons.com/icons2/1301/PNG/512/if-food-c238-2427878_85676.png" alt="garlic"> <p>garlic</p> </div>
        <div class="food" id="apple"><img src="https://cdn.icon-icons.com/icons2/1301/PNG/512/if-food-c240-2427880_85675.png" alt="apple"> <p>apple</p></div>
        <div class="food" id="beef"> <img src="https://cdn.icon-icons.com/icons2/1301/PNG/512/if-food-c225-2427885_85692.png" alt="beef"> <p>beef</p> </div>
        <div class="food" id="cheese"><img src="https://cdn.icon-icons.com/icons2/1301/PNG/512/if-food-c217-2427859_85693.png" alt="cheese"> <p>cheese</p></div>
        <div class="food" id="fish"> <img src="https://cdn.icon-icons.com/icons2/1301/PNG/512/if-food-c205-2427851_85705.png" alt="fish"> <p>fish</p> </div>
        <div class="food" id="corn"> <img src="https://cdn.icon-icons.com/icons2/1301/PNG/512/if-food-c245-2427889_85690.png" alt="corn"> <p>corn</p> </div>

        <div class="food" id="mushroom"> <img src="https://cdn.icon-icons.com/icons2/1301/PNG/512/if-food-c239-2427893_85707.png" alt="mushroom"> <p>mushroom</p> </div>
        <div class="food" id="coriander"> <img src="https://cdn.icon-icons.com/icons2/1301/PNG/512/if-food-c235-2427892_85688.png" alt="coriander"> <p>coriander</p> </div>
    </div>
    <div class="indiv" id="smalltext">
        <p>...that`s all</p>
    </div>
